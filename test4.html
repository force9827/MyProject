<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Graph</title>
		<script src="./d3.min.js" charset="utf-8"></script>
	</head>
	<style>
			.axis text{
				font-family: sans-serif;
				font-size: 11px;
			}
			.axis path,
			.axis line{
				fill:none;
				stroke:black;
			}

	</style>
	<body>
		<h1>그래프 테스트</h1>
		<div id="test1" class="element"></div>
		<script>
			var testArray = new Array();
			testArray[0] = [ "주식회사 티켓몬스터",
							"(주)포워드밴처스(쿠팡)",
							"(주)이베이코리아"];
			testArray[1] = ["(주)위메프",
							"네이버 주식회사",
							"법인 슈피겐스토어"];
							"법인 슈피겐CS",
			testArray[2] = ["에스케이플래닛(주)/11번가",
							"(주)지에스홈쇼핑",
							"(주)신세계"];
			testArray[3] = ["(주)이마트",
							"주식회사 다음카카오"
							];
			
			var d_height = 30;
			var d_width  = 90;
			var d_axisY  = 10;
			for(var i = 0;i< testArray.length;i++){
				var test2 = d3.select("#test1")
				.append("svg")
				.attr("width",1000)
				.attr("height",60)
				.attr("id","svg_"+i)
				test2.selectAll("rect")
				.data(testArray[i])
				.enter()
				.append("rect")
				.style("height",function(d,i){
					if(d!="0"){
						return d_height;
					}else{
						return 0;
					}
				})
				.style("width",function(d,k){
					if(d!="0"){
						return testArray[i][k].length*16;
					}else{
						return 0;
					}
				})
				.attr("x",function(d,i){
					return i*250;
				  })
				.attr("y",d_axisY)
				.attr("fill" , 'slategrey')
				.on("click",function(d){
						test(d);
				})	
				
				
				test2.selectAll("g")
					.data(testArray[i])
					.enter()
					.append("text")
					.attr("x",function(d,i){
						return i*250+2;
					})
					.attr("y" ,30 )
					.text(function(d){
						if(d != "0"){
							return d;
						}
					})
					.on("click",function(d){
						test(d);
				})	
				/*
				var tempText = test2.selectAll("rect")
								.data(testArray[i])
								.enter()
								.append("text")
								
				var textLabels = tempText.attr("x",function(d){
					alert(d.x);
												return d.x;
											})
										.attr("y", function(d){
												return d.y;
											})
										.text("test")
										.attr("font-family", "sans-serif")
					                    .attr("font-size", "20px")
					                    .attr("fill", "red");
										*/
			}
			function test(strTemp){
				var dataTemp = new Array();
				if(strTemp == "주식회사 티켓몬스터"){
					dataTemp[1] = [1780 ,133,191,134,101,103,0,	0,0,0,0,0 ];
					dataTemp[0] = ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
				}else if(strTemp == "(주)지에스홈쇼핑"){
					dataTemp[1] = [586 ,415 ,396 ,318 ,404,91 ,0,	0,0,0,0,0 ];
					dataTemp[0] = ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
				}
				
				d3.select("#subChart")
				.remove()
				d3.select("#subChart2")
				.remove()
				
				
				var barChart = d3.select("#test1")
								.append("svg")
								.attr("width",1000)
								.attr("height",300)
								.attr("id","subChart")
				
				barChart.selectAll("rect")	
				.data(dataTemp[1])
				.enter()
				.append("rect")
				.style("height",15)
				.attr("x",70)
				.attr("y",function(d,i){
					return 20*i+10;
				})
				.attr("fill" , 'blue')
				.attr("width","0px")
				.transition()
				.delay(function(d,i){
					return i * 500;
				})
				.duration(500)
				.attr("width",function(d,i){
					return d/4+"px";
				})
				
				
				barChart.selectAll("g")
					.data(dataTemp[0])
					.enter()
					.append("text")
					.style("font-size",10)
					.attr("x", 0)
					.attr("y" ,function(d,i){
						return 20*i+21;
					})
					.text(function(d){
						return d;
					})
				
				barChart.selectAll("g")
					.data(dataTemp[1])
					.enter()
					.append("text")
					.style("font-size",10)
					.attr("x", function(d,i){
						return d/4+70;
					})
					.attr("y" ,function(d,i){
						return 20*i+21;
					})
					.text(function(d){
						return d;
					})
				
				var xScale = d3.scale.linear()
				.domain([0,2000])
				.range([0,500])
				
				d3.select("#subChart")
				.append("g")
				.attr("class","axis")
				.attr("transform","translate(70, "+((1+dataTemp[1].length) * 20)+")")
				.call(d3.svg.axis()
				.scale(xScale)
				.orient("bottom"))
				
				
				
				var barChart2 = d3.select("#test1")
								.append("svg")
								.attr("width",1000)
								.attr("height",350)
								.attr("id","subChart2")
				
				barChart2.selectAll("rect")	
				.data(dataTemp[1])
				.enter()
				.append("rect")
				.style("width",15)
				.attr("x",function(d,i){
					return 20*i+70;
				})
				.attr("y",function(d,i){
					return 320 - d/7;
				})
				.attr("fill" , 'blue')
				.attr("height",function(d,i){
					return d/7+"px";
				})
				
				
				barChart2.selectAll("g")
					.data(dataTemp[0])
					.enter()
					.append("text")
					.style("font-size",10)
					.attr("y", 330)
					.attr("x" ,function(d,i){
						return 20*i+70;
					})
					.text(function(d){
						if(d != 0){
							return d;
						}
					})
				
				barChart2.selectAll("g")
					.data(dataTemp[1])
					.enter()
					.append("text")
					.style("font-size",10)
					.attr("x" ,function(d,i){
						return 20*i+70;
					})
					.attr("y" ,function(d,i){
						return 320 - d/7;
					})
					.text(function(d){
						if(d != 0){
							return d;
						}
					})
				
				var xScale2 = d3.scale.linear()
				.domain([2100,0])
				.range([0,300])
				
				d3.select("#subChart2")
				.append("g")
				.attr("class","axis")
				.attr("transform","translate(50,20)")
				.call(d3.svg.axis()
				.scale(xScale2)
				.orient("left"))
				
			}
		</script>
		
	</body>
</html>
